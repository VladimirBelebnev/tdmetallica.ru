<div class="callback">
    <div class="container">
        <div class="pseudo"></div>

        <h2
            data-aos="fade-up"
            data-aos-offset="0"
            data-aos-duration="500"
            class="block-title callback__title"
        >
            Получите <span class="blue">техническую консультацию</span>
        </h2>

        <div
            class="callback__form"
            data-aos="zoom-out"
            data-aos-offset="0"
            data-aos-duration="1000"
        >
            <div class="callback__wrap">
                <input type="text" placeholder="Ваше ФИО" class="input" />
                <input type="text" placeholder="Ваша почта" class="input" />
                <input
                    type="text"
                    placeholder="Ваш номер телефона"
                    class="input"
                />
                <input type="file" placeholder="Ваш проект" class="input" />
                <textarea
                    placeholder="Комментарий"
                    class="input input_textarea"
                ></textarea>
                <button class="btn">ОТПРАВИТЬ ЗАЯВКУ</button>
            </div>

            <div class="checkbox">
                <input
                    type="checkbox"
                    hidden
                    id="agree"
                    class="checkbox__input"
                />
                <label for="agree" class="checkbox__label">
                    <span>
                        Даю согласие на обработку
                        <a href="#">персональных данных</a>
                    </span>
                </label>
            </div>
        </div>
    </div>
</div>
