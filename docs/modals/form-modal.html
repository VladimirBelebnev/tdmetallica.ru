<div
    class="modal form-modal"
    id="form-modal"
    data-iziModal-title="Заказать звонок"
>
    <button class="ic-cross modal__skip"></button>
    <form class="form">
    <h2 class="section-title form__title">Заказать звонок</h2>

    <div class="form__grid">
        <input
            name="name"
            type="text"
            placeholder="Имя"
            required
            class="input form__input"
        />
        <input
            name="tel"
            type="text"
            placeholder="Телефон"
            required
            class="input tel form__input"
        />
        <input
            name="email"
            type="text"
            placeholder="E-mail"
            required
            class="input form__input"
        />
        <textarea
            name="message"
            placeholder="Комментарий"
            class="input form__textarea"
        ></textarea>
    </div>

    <p class="form__agree">
        Нажимая "Отправить", вы даёте согласие на обработку персональных данных
        в соответствии с <a href="#">политикой конфиденциальности</a
        > и принимаете условия <a href="#">пользовательского соглашения</a>.
    </p>

    <button type="submit" class="btn btn_secondary form__btn">Отправить</button>
</form>

</div>
